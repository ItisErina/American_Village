<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./asset/css/reset.css">
  <link rel="stylesheet" href="./asset/css/bar.css">
  <title>bar</title>
</head>
<body>
  <div class="header">
    <header class="header_top">
      <div class="header_left">
        <p>American Village bar</p>
      </div>
      <div class="header_right">
        <ul>
          <li><a href="#double_decker">Double Decker</a></li>
          <li><a href="#havana">Ciger Bar Havana</a></li>
          <li><a href="#magic_ocean">Magic Ocean</a></li>
        </ul>
      </div>
    </header>
  </div>
  <section class="hero-section">
    <div class="card-grid">
      <a class="card" href="#double_decker">
        <div class="card__background" style="background-image: url(./asset/img/doubledecker_logo.jpeg)"></div>
        <div class="card__content">
          <p class="card__category">Bar</p>
          <h3 class="card__heading">Double Decker</h3>
        </div>
      </a>
      <a class="card" href="#havana">
        <div class="card__background" style="background-image: url(./asset/img/havana_logo.jpeg)"></div>
        <div class="card__content">
          <p class="card__category">Bar</p>
          <h3 class="card__heading">Cigar Bar Havana</h3>
        </div>
      </a>
      <a class="card" href="#magi_cocean">
        <div class="card__background" style="background-image: url(./asset/img/magic_ocean_logo.jpeg)"></div>
        <div class="card__content">
          <p class="card__category">Bar</p>
          <h3 class="card__heading">Magic Ocean</h3>
        </div>
      </a>
      <div class="section_text">
        <h3>American Village Bar</h3>
      </div>
    </div>
  </section>
  <section id="double_decker">
  </section>
  <script src="./asset/js/bar.js"></script>
