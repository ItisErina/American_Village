<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>American Village Map</title>
</head>

<body>
	<div class="swiper" id="swiper06">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src="./assets/img/resturant.jpg" alt=""></div>
			<div class="swiper-slide"><img src="./assets/img/cafe.jpg" alt=""></div>
			<div class="swiper-slide"><img src="./assets/img/bar.jpg" alt=""></div>
			<div class="swiper-slide" data-swiper-autoplay="6000"><img src="./assets/img/instajenic.jpg" alt=""></div>
		</div>
		<div class="swiper-button-prev swiper-button-white"></div>
		<div class="swiper-button-next swiper-button-white"></div>
		<div class="swiper-pagination swiper-pagination-white"></div>
	</div>
	
	<!-- ーーーーーーここからJSのリンクですーーーーーー -->
	<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
	<script src="./assets/js/script.js"></script>
</body>

</html>
